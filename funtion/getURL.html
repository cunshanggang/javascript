<script language="javascript">
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    window.onload = function() {
        var Request = new Object();
        Request = GetRequest();
        var zh = document.getElementById('zh_cn');
        var en = document.getElementById('en_us');
        var  v;
        v = Request['lang'];
        //alert(v);
        if(v == 'en_us') {
            en.style.display = '';
            zh.style.display = 'none';//访问：javascript/funtion/getURL.html?lang=en_us(参数)
        }
    }
</script>
