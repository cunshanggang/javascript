<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js对表单的操作</title>
</head>
<body>
<form action="" name="myForm" id="form1">
    姓名:<input type="text" name="name" id="name" placeholder="">
    <hr>
    年龄:<input type="text" name="age" id="age" placeholder="">
    <hr>
    性别:<input type="radio" name="gender" placeholder="">男
    <input type="radio" name="gender" placeholder="">女
    <hr>
    爱好:<input type="checkbox" name="play" id="play" placeholder="">玩
    <input type="checkbox" name="running" id="running" placeholder="">跑步
    <input type="checkbox" name="study" id="study" placeholder="">学习
    <hr>
    毕业院校:<select name="school" id="school">
                <option selected="selected" value="Peking">北京大学</option>
                <option value="Tsinghua">清华大学</option>
                <option value="Zhongshan">中山大学</option>
            </select>
    <hr>
    简介:
    <textarea name="introduction" id="introduction" cols="80" rows="10" placeholder="">

    </textarea>
    <hr>
    <input type="submit" value="提交">
</form>

</body>
</html>
