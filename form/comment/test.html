<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片样式</title>
    <style type="text/css">
        ul{margin:25px 0 0 0;padding:0;list-style:none;width:120px;height:20px;position:absolute;background:url('img/star.png') no-repeat 0 -20px;}
        li {width:24px;height:20px;float:left;}
        li a{display:block;width:24px;height:20px;overflow:hidden;text-indent:-9999px;position:absolute;z-index:5;}
        li a:hover{background:url(img/star.png) no-repeat 0 0;position:absolute;left:0;}/*加上：z-index:3则出现BUG*/
        li a.one-star{left:0;width:24px;}/*a标签自身的类元素*/
        li a.two-star{width:48px;height:20px;}
        li a.two-star:hover{width:48px;height:20px;}
        li a.three-star{width:72px;height:20px;}
        li a.three-star:hover{width:72px;height:20px;}
        li a.four-star{width:96px;height:20px;}
        li a.four-star:hover{width:96px;height:20px;}
        li a.five-star{width:120px;height:20px;}
        li a.five-star:hover{width:120px;height:20px;}
        .tips{display:none;position:absolute;width:40px;height:20px;color:#333;line-height:20px;padding:0 0 5px 0;text-align:center;background:url(img/icon.png) no-repeat 0 0;z-index:6;font-size:12px;}
    </style>
    <script type="text/javascript">
        var data = ['很差','较差','一般','较好','很好'];
        window.onload = function() {
            var oLis = document.getElementsByTagName("li");
            var tips = document.getElementsByClassName("tips")[0];//根据类名称需要下标值[0]！！！

            for(var i=0;i<oLis.length;i++) {
                //给鼠标经过的li一个索引值
                oLis[i].index = i;

                //鼠标经过显示
                oLis[i].onmouseover = function() {
//                    alert(this.index);
                    tips.style.display ="block";
                    tips.style.marginLeft = 24*[this.index]+"px";
                    tips.innerHTML = data[this.index];
                };//方法end加分号；

                //鼠标离开
                oLis[i].onmouseout = function() {
                    tips.style.display = "none";
                };

                //鼠标点击评分
                oLis[i].onclick = function() {
                    alert("评分:"+(this.index+1));
                }
            }
        }
    </script>
</head>
<body>
    <div class="tips">

    </div>
    <ul>
        <li><a href="javascript:void(0)" data-name=“很差” class="one-star"></a></li>
        <li><a href="javascript:void(0)" data-name="较差" class="two-star"></a></li>
        <li><a href="javascript:void(0)" data-name="一般" class="three-star"></a></li>
        <li><a href="javascript:void(0)" data-name="较好" class="four-star"></a></li>
        <li><a href="javascript:void(0)" data-name="很好" class="five-star"></a></li>
        <!--<li>姚明爱我</li>-->
    </ul>

</body>
</html>
