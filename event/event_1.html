<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的应用</title>
    <script type="text/javascript">
        window.onload = function() {
            //获得表格对象
            var tab = document.getElementById("tab");

            //鼠标双击出现输入框
            tab.ondblclick = function(e) {
                var ev = e || window.event;
                var tdObj = ev.target || ev.srcElement;//IE:event.Element,FF:event.target

                //判断节点是否为：TH
                if(tdObj.nodeName == 'TH') {
                    return;
                }

                //采用新的变量保存tb的值
                var tdText = tdObj.innerHTML;
                //把td的值滞空
                tdObj.innerHTML = "";

                //创建新的文本框的节点
                var inputs = document.createElement("input");
                //设定文本的类型:text
                inputs.type = "text";
                //设定文本框的长度
                inputs.style.width = tdObj.offsetWidth - 15+"px";
                //去掉文本框的边框
                inputs.style.borderWidth = "0px";
                //在对象tab>td里插入文本框
                tdObj.appendChild(inputs);
                //给文本框设定值
                inputs.value = tdText;
                //将焦点聚到文本框中
                inputs.focus();

                //当鼠标的焦点离开，鼠标双击，键盘有按下
                inputs.onblur = inputs.ondblclick = inputs.onkeydown = function(e) {
                    var ev = e || event.window;
                    if(ev.type == "onblur" || ev.type == "ondblclick" || (ev.type == "keydown" && ev.keyCode ==13)) {
                        //获取当前文本框的值
                        var val = this.value;
                        //将文本框移除
                        tdObj.removeChild(inputs);
                        if(val == "") {
                            //如果值为空，则为原来的值
                            tbObj.innerHTML = tdText;
                        }else{//否则重新赋值
                            tbObj.innerHTML = val;
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
<center>
    <table id="tab" width="600px" border="1px" bordercolor="#aaa" cellpadding="5px" cellspacing="0px">
        <caption>学生成绩单</caption>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>班别</th>
            <th>科目</th>
            <th>分数</th>
        </tr>
        <tr>
            <td>姚明</td>
            <td>男</td>
            <td>计算机1201班</td>
            <td>高数</td>
            <td>15</td>
        </tr>
        <tr>
            <td>李娜</td>
            <td>女</td>
            <td>计算机1202班</td>
            <td>英语</td>
            <td>95</td>
        </tr>
        <tr>
            <td>村上岗</td>
            <td>男</td>
            <td>计算机1201班</td>
            <td>高数</td>
            <td>85</td>
        </tr>
    </table>
</center>
</body>
</html>
