<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只允许用户输入数字</title>
    <script type="text/javascript">
        window.onload = function() {
            var oTxt = document.getElementById("txt1");
            oTxt.onkeydown = function(e) {
                var oEvent = e || event;
//                alert(oEvent.keyCode);
                // 0 keycode 48
                // 9 keycode 57
                // 退格(backspace) keycode 8
                if(oEvent.keyCode != 8 && (oEvent.keyCode<48 || oEvent.keyCode>57)) {
                    return false;//不管用户输入什么，都不显示
                }
            }
        }
    </script>
</head>
<body>
    <input type="text" name="" id="txt1">
</body>
</html>
