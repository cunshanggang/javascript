<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移动</title>
    <style>
        div{width:50px;height:50px;border:1px solid #ccc;background:#f9dd34;position:absolute;}
    </style>
    <script type="text/javascript">
        window.onload = function() {
            document.onmousemove = function(ev) {
                var oDivs = document.getElementsByTagName("div");
                var i = 0;
                for(i=oDivs.length-1;i>0;i--) {
                    oDivs[i].style.left = oDivs[i-1].style.left;
                    oDivs[i].style.top = oDivs[i-1].style.top;
                }

                oEvent = ev.event||event;
                oDivs[0].style.left = oEvent.clientX+'px';
                oDivs[0].style.top = oEvent.clientY+'px';
            };

            document.onmouseout = function(ev) {
                //alert(1111);
                var oEvent1 = ev.event||event;
                var x = oEvent1.clientX;
                var y = oEvent1.clientY;
//                alert(x);
                var oDivs1 = document.getElementsByTagName("div");
                for(var j=0;j<oDivs1.length;j++) {
                    oDivs1[j].style.left = x+'px';
                    oDivs1[j].style.top = y+'px';
                }

            }
        }
    </script>
</head>
<body>

</body>
</html>
