<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数-定义和执行同时进行</title>
</head>
<script type="text/javascript">

    /*回调函数：利用函数的指针来调用函数
     *把一个函数的指针作为另一个函数的参数，当调用这个参数的时候，这个函数就叫做回调函数
     */
    //定义和执行同时进行
    alert((function math(num1,num2,fun) {
        return fun(num1,num2);
    })
    (2,3,function (num1,num2) {
        return (num1+num2);
    }))

</script>
<body>

</body>
</html>
