    <!-- 使用for循环 start -->
    var i;
    var j;
    for(i=1;i<=9;i++) {
        for(j=1;j<=i;j++) {
            document.write(j+"x"+i+"="+i*j+"&nbsp;&nbsp;");
        }
        document.write("<br />");
    }
    <!-- 使用for循环 end -->
</script>
