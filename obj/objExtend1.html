<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的继承-对象冒充的形式</title>
    <script type="text/javascript">
        //对象冒充的形式 obj1.fun.call(obj2,[参数...])
        <!-- start -->
        //定义一个 “人” 的对象
        function Person() {
            this.name = "姚明";
            this.say = function () {
                alert(this.name);
            }
        }

        //新定义一个对象
        function Student() {
            //定义一个属性的值
            this.name = "村上岗";
        }

        //实例化一个对象
        var People = new Person();
        var yaoMing = new Student();
        //访问一个对象
        People.say.call(yaoMing);//输出 “村上岗”
        <!-- end -->
    </script>
</head>
<body>

</body>
</html>
