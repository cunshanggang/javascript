<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的原生继承</title>
    <script type="text/javascript">
        //遍历对象
        function recurrence() {
            for(var i in this) {
                alert(i+"---"+this[i]);
            }

            //return 1;
        }

        var obj = {"name":"yaoMing","gender":"male"};
        Object.prototype.fun = recurrence;// 注意：没有()，recurrence()
        obj.fun();//BUG:打印的结果连函数体也打印出来了
