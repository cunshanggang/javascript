<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接2</title>
    <style type="text/css">
        #out{
            width:250px;
            height:300px;
            background-color:yellow;
        }

        #two{
            color:red;
        }

        #num{
            font-size:40px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            setTimeout(function () {
                location.href = "location1.html";
            },3000);//3秒实现跳转

            var num = document.getElementById("num");
            var nums = 3;
            setInterval(function () {
                nums--;
                num.innerHTML = nums;
            },1000);//每秒改变数字
        }
    </script>
</head>
<body>
    <p>链接2</p>
    <center>
        <div id="out">
            <div id="one">

            </div>
            <div id="two">
                3秒钟以后跳转
            </div>
            <p id="num">
                3
            </p>
        </div>
    </center>
</body>
</html>
