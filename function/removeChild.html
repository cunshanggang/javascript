<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>removeChild()方法的使用</title>
    <script type="text/javascript">
        window.onload = function () {
            var parent = document.getElementById("parent");
            parent.removeChild(parent.children[0]);
            parent.removeChild(parent.children[1]);
        };
        //结果为：你好，李娜！不是：你好，孙杨！

    </script>
</head>
<body>
    <ul id="parent">
        <li>你好，姚明！</li>
        <li>你好，李娜！</li>
        <li>你好，孙杨！</li>
    </ul>
</body>
</html>
