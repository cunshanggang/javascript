<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数split()的使用</title>
    <script type="text/javascript">
        var str = "Hello World";
        alert(str.split(" ",1));//根据某一个特定的字符来进行分割，第二个参数是返回几个结果。
        //该函数跟join()函数的作用相反。
    </script>
</head>
<body>

</body>
</html>
