<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css样式在js中使用</title>
    <script type="text/javascript">
        window.onload = function() {
            var obj = document.getElementById("container");
            obj.style.fontSize = '50px';
            obj.style.color = 'red';
            obj.style.paddingTop = "200px";
        };

    </script>
</head>
<body>
    <div id="container">
        你好！姚明
    </div>
</body>
</html>
