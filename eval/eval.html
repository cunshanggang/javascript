    //兼容IE6和火狐等其他的浏览器
    function fun() {
        if(window.execScript) {
            window.execScript("var str = '你好，IE6浏览器！'");
            alert(str);
        } else {
            window.eval("var str = '你好，火狐浏览器！'");
            alert(str);
        }
    }

    fun();
    alert(str);
