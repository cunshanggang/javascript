<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>escape和unescape的使用</title>
</head>
<script type="text/javascript">
    //escape()将字符串进行编码
    var str = "你好！姚明";

    alert(escape(str));

    //unescape()对编码对字符串进行解码
    var unStr = unescape(str);
    alert(unStr);
</script>
<body>

</body>
</html>
